<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="workoutForm">
  <div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-12">

        <div class="card shadow-sm">
          <div class="card-body">

            <h3 class="text-center mb-4">Workout Log</h3>

            <form th:action="@{/workout-log}" th:object="${workoutLog}" method="post">

              <div class="d-flex flex-row flex-wrap gap-3">

                <div class="flex-grow-1">
                  <label class="form-label">Workout Type</label>
                  <select class="form-select" th:field="*{workoutType}" required
                          data-bs-toggle="tooltip" title="Select the type of workout you completed.">
                    <option value="">Select type</option>
                    <option value="Strength">Strength</option>
                    <option value="Strides">Strides</option>
                    <option value="Workout">Workout</option>
                  </select>
                </div>

                <div class="flex-grow-1">
                  <label class="form-label">Completion</label>
                  <textarea class="form-control" rows="2" th:field="*{completionDetails}"
                            placeholder="e.g. Core circuit + squats, 6x100m strides"
                            data-bs-toggle="tooltip" title="Provide details on what exercises you completed."></textarea>
                </div>

                <div class="flex-grow-1">
                  <label class="form-label">Actual Paces</label>
                  <textarea class="form-control" rows="2" th:field="*{actualPaces}"
                            placeholder="e.g. 5:38, 5:42, 5:45"
                            data-bs-toggle="tooltip" title="Enter the actual paces for your intervals or runs."></textarea>
                </div>

                <div class="flex-grow-1">
                  <label class="form-label">Workout Description</label>
                  <textarea class="form-control" rows="2" th:field="*{workoutDescription}"
                            placeholder="Describe the workout structure"
                            data-bs-toggle="tooltip" title="Describe the overall structure or purpose of this workout."></textarea>
                </div>

              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Submit Workout</button>
              </div>

              <div th:if="${param.success}" class="alert alert-success mt-3">
                Workout logged successfully!
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<!-- Custom Tooltip Initialization -->
<script src="/js/tooltips.js"></script>

</body>
</html>
