<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RaceTrack</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/running_sheet.css}">
  <link rel="stylesheet" th:href="@{/css/workout_sheet.css}">
</head>

<body>

<div class="container mt-5">

  <!-- Header -->
  <div th:replace="header :: headerFragment"></div>

  <!-- Main Content Area -->
  <div class="form-container">

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
      <p class="text-muted mb-0">
        Select a log above or a runner below to view data
      </p>
    </div>

    <!-- Forms -->
    <div id="runningForm" class="log-form">
      <div th:replace="running_form :: runningForm"></div>
    </div>

    <div id="workoutForm" class="log-form">
      <div th:replace="workout_form :: workoutForm"></div>
    </div>

    <!-- Sheets -->
    <div th:replace="running_sheet :: runningSheet"></div>
    <div th:replace="workout_sheet :: workoutSheet"></div>

  </div>

</div>

<!-- Footer -->
<div th:replace="footer :: footerFragment"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/sheets.js}"></script>

</body>
</html>
