<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RaceTrack</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (MUST BE AFTER BOOTSTRAP) -->
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>

  <div class="container mt-5">

    <!-- Header Row -->
    <div class="d-flex align-items-center gap-3 mb-4">

      <!-- Logo (outside purple bar) -->
      <div class="logo-wrapper">
        <img src="/images/CarrollLogo.png" alt="RaceTrack Logo" class="app-logo">
      </div>

      <!-- Purple Header Bar -->
      <div class="d-flex align-items-center justify-content-between flex-grow-1 header-bar">
        <h1 class="app-title">RaceTrack</h1>

        <div class="d-flex gap-2 button-group">
          <button class="btn btn-outline-primary" onclick="showForm('running')">
            Running Log
          </button>

          <button class="btn btn-outline-success" onclick="showForm('workout')">
            Workout Log
          </button>
        </div>
      </div>

    </div>


    <!-- Main Content Area -->
    <div class="form-container">

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <p class="text-muted mb-0">
          Select a log above or a runner below to view data
        </p>
      </div>

      <!-- Running Log -->
      <div id="runningForm" class="log-form">
        <div th:replace="running_form :: runningForm"></div>
      </div>

      <!-- Workout Log -->
      <div id="workoutForm" class="log-form">
        <div th:replace="workout_form :: workoutForm"></div>
      </div>

    </div>

  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/home.js}"></script>

</body>
</html>
