<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="runningForm">
  <div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-12">

        <div class="card shadow-sm">
          <div class="card-body">

            <h3 class="text-center mb-4">Daily Running Log</h3>

            <form th:action="@{/running-log}" th:object="${runningLog}" method="post">

              <!-- Horizontal form row 1 -->
              <div class="row g-3 align-items-end">

                <div class="col-md-1">
                  <label class="form-label">Mileage</label>
                  <input type="number" step="0.01" min="0" class="form-control" th:field="*{mileage}" required>
                </div>

                <div class="col-md-1">
                  <label class="form-label">Hurting?</label>
                  <select class="form-select" th:field="*{hurting}">
                    <option value="">Select</option>
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <label class="form-label">Sleep</label>
                  <input type="number" min="0" max="24" class="form-control" th:field="*{sleepHours}">
                </div>

                <div class="col-md-1">
                  <label class="form-label">Stress</label>
                  <input type="number" min="1" max="10" class="form-control" th:field="*{stressLevel}">
                </div>

                <div class="col-md-1">
                  <label class="form-label">Plate?</label>
                  <select class="form-select" th:field="*{plateProportion}">
                    <option value="">Select</option>
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <label class="form-label">Bread?</label>
                  <select class="form-select" th:field="*{gotThatBread}">
                    <option value="">Select</option>
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <label class="form-label">Feel</label>
                  <select class="form-select" th:field="*{feel}">
                    <option value="">Select</option>
                    <option value="Good">Good</option>
                    <option value="Okay">Okay</option>
                    <option value="Tired">Tired</option>
                    <option value="Sore">Sore</option>
                    <option value="Bad">Bad</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <label class="form-label">RPE</label>
                  <input type="number" min="1" max="10" class="form-control" th:field="*{rpe}">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Run Details</label>
                  <textarea class="form-control" rows="1" th:field="*{details}"
                            placeholder="Minimum one sentence describing the run" required></textarea>
                </div>

              </div>

              <!-- Submit Button -->
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Submit Log</button>
              </div>

              <!-- Success Alert -->
              <div th:if="${param.success}" class="alert alert-success mt-3">
                Log submitted successfully!
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
