<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Running Log</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="text-center mb-4">Daily Running Log</h3>

          <form th:action="@{/running-log}" th:object="${runningLog}" method="post">

            <!-- Mileage -->
            <div class="mb-3">
              <label class="form-label">Mileage</label>
              <input type="number" step="0.01" min="0"
                     class="form-control"
                     th:field="*{mileage}" required>
            </div>

            <!-- Hurting -->
            <div class="mb-3">
              <label class="form-label">Hurting?</label>
              <select class="form-select" th:field="*{hurting}">
                <option value="">Select</option>
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
              </select>
            </div>

            <!-- Injury Description -->
            <div class="mb-3">
              <label class="form-label">Injury Description (if applicable)</label>
              <textarea class="form-control" rows="2"
                        th:field="*{injuryDescription}"></textarea>
            </div>

            <!-- Sleep -->
            <div class="mb-3">
              <label class="form-label">Sleep Hours</label>
              <input type="number" min="0" max="24"
                     class="form-control"
                     th:field="*{sleepHours}">
            </div>

            <!-- Stress -->
            <div class="mb-3">
              <label class="form-label">Stress Level (1–10)</label>
              <input type="number" min="1" max="10"
                     class="form-control"
                     th:field="*{stressLevel}">
            </div>

            <!-- Plate Proportion -->
            <div class="mb-3">
              <label class="form-label">Plate Proportion</label>
              <select class="form-select" th:field="*{plateProportion}">
                <option value="">Select</option>
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
              </select>
            </div>

            <!-- Got That Bread -->
            <div class="mb-3">
              <label class="form-label">Did you get that bread?</label>
              <select class="form-select" th:field="*{gotThatBread}">
                <option value="">Select</option>
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
              </select>
              <div class="form-text">
                Carbohydrate intake based on coach guidance
              </div>
            </div>

            <!-- Feel -->
            <div class="mb-3">
              <label class="form-label">Feel</label>
              <select class="form-select" th:field="*{feel}">
                <option value="">Select</option>
                <option value="Good">Good</option>
                <option value="Okay">Okay</option>
                <option value="Tired">Tired</option>
                <option value="Sore">Sore</option>
                <option value="Bad">Bad</option>
              </select>
            </div>

            <!-- RPE -->
            <div class="mb-3">
              <label class="form-label">RPE (1–10)</label>
              <input type="number" min="1" max="10"
                     class="form-control"
                     th:field="*{rpe}">
            </div>

            <!-- Details -->
            <div class="mb-3">
              <label class="form-label">Run Details</label>
              <textarea class="form-control" rows="4"
                        th:field="*{details}"
                        placeholder="Minimum one sentence describing the run"
                        required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Submit Log
              </button>
            </div>

          </form>

          <div th:if="${param.success}" class="alert alert-success mt-3">
            Log submitted successfully!
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
